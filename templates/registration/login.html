 {%extends "registration/base.html"%} {% load bootstrap3 %} {% load static%}
<!--  -->
{% block content %}
<div class="container-fluid" style="background-color:black; color: white;">
  <div class="text-center">
    <h1 style="font-family: 'Cookie', cursive;"><strong>
     <a href="/"><img class="img-circle" src="{% static '/images/download.png' %}" width="30" height="30" alt="icon"></a>
     Suburbia </strong></h1>
  </div>
</div>
<br>
<br>
</div>
<div class="container">
  <div class="row">

    <div class="col-md-1"></div>
    <div class="col-md-5">
      <br>
      <!-- <img class="img-responsive img-rounded" src="{% static '/images/traffic.jpg'%}" alt="Carpool-R-Us" style="width:450px; height:370px"> -->
    </div>
    <div class="col-md-4">
      <br> {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="panel-body" style="background-color:black; color: white;">
          <p>Don't have an account yet?
            <a href="/accounts/register" class="forgot"> Register here ...</a></p>
        </div>
        <div class="panel-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form%}
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Login</button>
            </div>
            <input type="hidden" name="next" value="/">

          </form>

        </div>

      </div>
    </div>

    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
